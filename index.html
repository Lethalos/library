<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1>Library</h1>
        <p>Welcome to the Library! Press the "+" button to add a new book</p>
      </div>
    </header>

    <section class="books">
      <div class="card">
        <div class="interaction-buttons">
          <div class="delete-btn">&times;</div>
        </div>
        <div class="book-title">${book.title}</div>
        <div class="info-text">Infos</div>
        <div class="author">Author: ${book.author}</div>
        <div class="page-number">Number of pages: ${book.numOfPages}</div>
        <div class="is-read">${book.info()}</div>
        <button class="read-toggle-button">
          Not read
        </button>
      </div>
    </section>

    <button data-modal-target="#modal" class="create-btn">+</button>

    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Add a book</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <form action="#" method="get">
          <div class="modal-input">
            <label for="book-title">Book Title*</label>
            <input
              type="text"
              name="book-title"
              id="book-title"
              placeholder="Example Name"
              required
            />
          </div>
          <div class="modal-input">
            <label for="author">Author*</label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="modal-input">
            <label for="page">Number of Pages*</label>
            <input
              type="text"
              name="page"
              id="page"
              placeholder="294"
              required
            />
          </div>
          <div class="modal-input form-checkbox">
            <div>
              <input
                type="radio"
                name="is-read"
                id="read"
                value="read"
                checked
              />
              <label for="read">Read</label>
            </div>
            <div class="modal-input">
              <input
                type="radio"
                name="is-read"
                id="not-read"
                value="not-read"
              />
              <label for="not-read">Not read</label>
            </div>
          </div>
          <input type="submit" value="Submit" class="submit-btn" />
        </form>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
